<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/root/css/styles16.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Heroes</title>
</head>
<body>
    <var id="top">
        <p>20% de descuento en todos los productos!</p>
    </var>
    <header class="sticky">
        <div>
            <img src="/root/img/tienda.png" alt="Imagen logo">
            <h2>Nombre Tienda</h2>
        </div>
    </header>
    <main>
        <form action="#" method="POST" id="form">
            <div>
                <h1 id="Titulo">Login</h1>
            <div>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="Jonathan@digitalhouse.com">
            </div>
            <div>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="**********">
            </div>
                <button id="boton">
                    Entrar
                </button>
            </div>
        </form>
        <div class="registro">
            <a href="registro.html">¿No tenés una cuenta?</a><p id="Texto">Registrarme</p>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a Christian Borrás</p>
    </footer>
</body>
</html>
